<!-- Chakra-Inspired Meditative Theme Override -->
<style>
  /* Chakra Color Palette */
  :root {
    --root-grounding: #c44e4e;        /* Red - Root Chakra (Grounding) */
    --solar-warmth: #e6b84d;          /* Yellow - Solar Plexus (Personal Power) */
    --heart-healing: #6bb56f;         /* Green - Heart Chakra (Healing, Love) */
    --throat-calm: #5b9bd5;           /* Blue - Throat Chakra (Communication, Calm) */
    --third-eye: #6b5ba6;             /* Indigo - Third Eye (Intuition) */
    --crown-consciousness: #9b7bb5;   /* Violet - Crown Chakra (Higher Consciousness) */

    --bg-serene: #f9f6f4;
    --bg-card: #ffffff;
    --text-primary: #4a4a4a;
    --text-secondary: #7a7a7a;
    --text-light: #a5a5a5;
    --accent-gentle: #e8e2dd;
  }

  /* Override Cayman theme with subtle chakra-inspired gradient */
  /* Blended, harmonious gradient focusing on calming tones */
  .page-header {
    background: linear-gradient(135deg,
      #7a9db8 0%,
      #6ba891 50%,
      #9b8fa8 100%) !important;
    background-image: linear-gradient(135deg,
      #7a9db8 0%,
      #6ba891 50%,
      #9b8fa8 100%) !important;
  }

  /* Ensure text remains readable on the new gradient */
  .project-name,
  .project-tagline {
    color: #ffffff !important;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
  }

  /* Body background - soft serene color */
  body {
    background-color: var(--bg-serene) !important;
    color: var(--text-primary) !important;
  }

  /* Main content area */
  .main-content {
    background-color: var(--bg-card) !important;
    color: var(--text-primary) !important;
    border-radius: 16px !important;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08) !important;
    border: 1px solid var(--accent-gentle) !important;
  }

  /* Headings with chakra colors */
  .main-content h1 {
    color: var(--crown-consciousness) !important;
    font-weight: 500 !important;
  }

  .main-content h2 {
    color: var(--third-eye) !important;
    font-weight: 500 !important;
  }

  .main-content h3 {
    color: var(--throat-calm) !important;
    font-weight: 500 !important;
  }

  .main-content h4 {
    color: var(--heart-healing) !important;
    font-weight: 500 !important;
  }

  .main-content h5,
  .main-content h6 {
    color: var(--solar-warmth) !important;
    font-weight: 500 !important;
  }

  /* Paragraph text */
  .main-content p {
    color: var(--text-primary) !important;
    line-height: 1.7 !important;
  }

  /* Link colors - heart chakra for healing connection */
  .main-content a {
    color: var(--heart-healing) !important;
    text-decoration: none !important;
    border-bottom: 1px solid var(--accent-gentle) !important;
    transition: all 0.2s ease !important;
  }

  .main-content a:hover {
    color: var(--throat-calm) !important;
    border-bottom-color: var(--throat-calm) !important;
  }

  /* Code blocks with chakra styling */
  .main-content pre,
  .main-content code {
    background-color: var(--bg-serene) !important;
    border: 1px solid var(--accent-gentle) !important;
    border-left: 3px solid var(--third-eye) !important;
    color: var(--text-primary) !important;
  }

  /* Blockquotes - heart chakra for wisdom and love */
  .main-content blockquote {
    border-left: 4px solid var(--heart-healing) !important;
    color: var(--text-secondary) !important;
    background-color: var(--bg-serene) !important;
    padding: 1em 1.5em !important;
    border-radius: 8px !important;
  }

  /* Lists */
  .main-content ul,
  .main-content ol {
    color: var(--text-primary) !important;
  }

  /* Horizontal rules */
  .main-content hr {
    border-color: var(--accent-gentle) !important;
    opacity: 0.5 !important;
  }

  /* Tables - throat chakra for clarity */
  .main-content table {
    border-color: var(--accent-gentle) !important;
  }

  .main-content th {
    background: linear-gradient(135deg, var(--throat-calm) 0%, var(--heart-healing) 100%) !important;
    color: white !important;
    font-weight: 500 !important;
  }

  .main-content tr:nth-child(even) {
    background-color: var(--bg-serene) !important;
  }

  .main-content td,
  .main-content th {
    border-color: var(--accent-gentle) !important;
  }

  /* Site footer */
  .site-footer {
    border-top: 2px solid var(--accent-gentle) !important;
    color: var(--text-secondary) !important;
    background-color: var(--bg-serene) !important;
  }

  .site-footer-credits {
    color: var(--text-secondary) !important;
  }

  /* Smooth transitions */
  * {
    transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease !important;
  }
</style>
